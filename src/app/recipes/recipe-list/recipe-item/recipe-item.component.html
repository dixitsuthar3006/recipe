<a
routerLinkActive="active"
  [routerLink]="[index]"
  style="cursor: pointer"
  class="d-flex w-100 justify-content-between list-group-item list-group-item-action"
  aria-current="true"
>
  <div>
    <h5 class="mb-1">{{ recipe.name }}</h5>
    <p class="mb-1">{{ recipe.description }}</p>
  </div>

  <div class="align-self-center justify-content-end">
    <img
      [src]="recipe.imagePath"
      width="50px"
      height="50px"
      alt="{{ recipe.name }}"
    />
  </div>
</a>
